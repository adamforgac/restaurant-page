<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="wrapper">
            <div class="nav">
                <div class="options">
                    <div class="logo">
                        <i class="fa-solid fa-bowl-food"></i>
                    </div>

                    <div class="opt1">
                        <p>Home</p>
                    </div>

                    <div class="opt2">
                        <p>Menu</p>
                    </div>

                    <div class="opt3">
                        <p>Contact</p>
                    </div>
                </div>
    
                <div class="search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div> 
            </div>
            
            <div class="main">
                <div class="main-text">
                    <div class="status">
                        <p>CHEF'S SPECIAL</p>
                    </div>

                    <div class="heading">
                        <h2>Freshness<br>in every bite</h2>
                    </div>

                    <div class="description">
                        <p>Healthy Sashimi Tuna Bites With Sashimi Grade<br>Tuna, 110 calories and 13g protein</p>
                    </div>

                    <div class="description2">
                        <p>Healthy Sashimi Tuna Bites<br>With Sashimi Grade Tuna,<br>110 calories and 13g protein</p>
                    </div>

                    <div class="order-button">
                        <button>Download recipe</button>
                    </div>
                </div>

                <div class="main-food">
                    <img class="salad" src="images/salad.png" alt="">

                    <img class="olive" src="images/olive2.png" alt="">
                    <img class="tomato" src="images/tomato1.png" alt="">
                    <img class="leafe" src="images/salad-leaf1.png" alt="">
                    <img class="leafe2" src="images/salad-leaf2.png" alt="">
                    <img class="sushi-main" src="images/sushi3.png" alt="">
                    <img class="nuts-main" src="images/more nuts1.png" alt="">
                </div>  
            </div>

            <div class="footer">
                <div class="sushi-image">
                    <img class="sushi" src="images/sushi3.png" alt="">
                    <img class="nuts" src="images/more nuts1.png" alt="">
                </div>      

                <div class="leaves-image">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
