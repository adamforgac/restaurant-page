<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="about-wrapper">
            <div class="nav-about">
                <div class="options">
                    <div class="logo">
                        <i class="fa-solid fa-bowl-food">

                        </i>
                    </div>

                    <div class="opt1">
                        <p>Home</p>
                    </div>

                    <div class="opt2">
                        <p>Menu</p>
                    </div>

                    <div class="opt3">
                        <p>About</p>
                    </div>
                </div>

                <div class="search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass">
                            
                        </i>
                    </div>
                </div>
            </div>

            <div class="about-body">
                <div class="about-content">
                    <div class="about-heading">
                        <div class="section-heading">
                            <h2>ABOUT US</h2>
                        </div>
    
                        <div class="heading-name">
                            <h1>Totally Random<br>Restaurant</h1>
                        </div>
                    </div>
    
                    <div class="about-text">
                        <div class="about-par">
                            <p>The dailies? You know -- milk, bread, eggs -- the dailies. These are the things you eat that you find yourself running out each week (or each day) to purchase.</p>
                        </div>
    
                        <div class="about-button">
                            <button>READ MORE</button>
                        </div>
                    </div>
                </div>
    
                <div class="about-photo">
                    <img src="images/about-back2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js" type="module"></script>
</html>
